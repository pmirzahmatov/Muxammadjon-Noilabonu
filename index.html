<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мухаммаджон & Ноилабону</title>

<!-- Шрифты -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;700&family=Marcellus&family=Cormorant+Garamond:wght@400;500;600&display=swap&subset=cyrillic" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Marcellus', serif;
        background: linear-gradient(135deg, #f8efe6, #f1e1d2),
            url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        color: #333;
        text-align: center;
        font-size: 1.05rem;
    }
    header {
        background: url('your-photo.jpg') no-repeat center center/cover;
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    header::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.3);
    }
    .name-container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .groom-name, .bride-name {
        font-family: 'Great Vibes', cursive;
        font-size: 4.5rem;
        color: white;
    }
    .groom-name { transform: translateY(-30px); }
    .bride-name { transform: translateY(30px); }
    .and-symbol {
        font-family: 'Great Vibes', cursive;
        font-size: 3.2rem;
        color: #ffd7b5;
    }
    #date {
        color: white;
        font-size: 1.6rem;
        margin-top: 25px;
        position: relative;
        z-index: 1;
        padding: 10px 0;
    }
    #date::before,
    #date::after {
        content: "";
        display: block;
        height: 1px;
        background: linear-gradient(to right, transparent, gold, transparent);
        margin: 8px 0;
    }
    .section {
        padding: 30px 20px;
    }
    .narrow-text {
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }
    .countdown {
        font-size: 1.5rem;
        margin: 20px 0;
    }
    .buttons a {
        display: inline-block;
        margin: 10px;
        padding: 15px 20px;
        text-decoration: none;
        color: white;
        background: #d4a373;
        border-radius: 8px;
        font-size: 1.1rem;
        transition: background 0.3s;
        font-family: Arial, sans-serif;
    }
    .buttons a:hover {
        background: #b5835a;
    }
    footer {
        padding: 20px;
        font-size: 0.9rem;
        color: #777;
    }
    .lang-switch {
        position: fixed;
        top: 15px;
        right: 15px;
        z-index: 10;
    }
    .lang-switch button {
        margin: 2px;
        padding: 8px 12px;
        border: none;
        background: #d4a373;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        font-family: Arial, sans-serif;
    }
    .music-btn {
        position: fixed;
        bottom: 70px;
        left: 15px;
        z-index: 10;
        background: #d4a373;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: background 0.3s, transform 0.2s;
    }
    .music-btn:hover {
        background: #b5835a;
        transform: scale(1.05);
    }
    .scroll-btn {
        position: fixed;
        bottom: 15px;
        left: 15px;
        z-index: 10;
        background: #d4a373;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-family: Arial, sans-serif;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: background 0.3s, transform 0.2s;
    }
    .scroll-btn:hover {
        background: #b5835a;
        transform: scale(1.05);
    }
    .highlight-name {
        font-family: 'Great Vibes', cursive;
        font-size: 1.4em;
        color: #b5835a;
    }
    table.calendar {
        border-collapse: collapse;
        margin: 20px auto;
        font-size: 1.2rem;
    }
    table.calendar td, table.calendar th {
        padding: 10px;
        text-align: center;
    }
    .wedding-day {
        background-color: #ffd7b5;
        border-radius: 50%;
        animation: blink 2s infinite;
    }
    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.5; }
    }
    .owners {
        font-family: 'Cormorant Garamond', serif;
        font-size: 2rem;
        font-weight: 600;
        margin-top: 20px;
        color: #b5835a;
    }
    .final-text {
        margin-top: 10px;
        font-size: 1.2rem;
    }
</style>
</head>
<body>

<!-- Переключатель языка -->
<div class="lang-switch">
    <button onclick="setLang('uz')">UZ</button>
    <button onclick="setLang('kz')">KK</button>
    <button onclick="setLang('ru')">RU</button>
</div>

<!-- Музыка -->
<button class="music-btn" id="music-toggle">▶</button>
<audio id="bg-music" src="your-music.mp3" autoplay loop></audio>

<!-- Кнопка вниз/вверх -->
<button class="scroll-btn" id="scroll-btn"></button>

<!-- Шапка -->
<header>
    <div class="name-container">
        <div class="groom-name" id="groom-name"></div>
        <div class="and-symbol">&</div>
        <div class="bride-name" id="bride-name"></div>
    </div>
    <div id="date"></div>
</header>

<!-- Приглашение -->
<section class="section" id="invite-section">
    <h2 id="invite-title"></h2>
    <p id="invite-text" class="narrow-text"></p>
    <div id="calendar-container"></div>
    <div class="countdown" id="countdown"></div>
</section>

<!-- Локация -->
<section class="section">
    <h3 id="location-title"></h3>
    <p id="location-text"></p>
    <div class="buttons">
        <a id="map-link" href="https://maps.app.goo.gl/44pneiHsdYPHc7XR9?g_st=aw" target="_blank"></a>
    </div>
</section>

<!-- Контакты -->
<section class="section">
    <h3 id="contact-title"></h3>
    <div class="buttons">
        <a id="groom-phone" href="tel:+998943536656"></a>
    </div>
</section>

<!-- Хозяева -->
<div class="owners" id="owners-text"></div>
<div class="final-text" id="final-text"></div>

<footer>Мухаммаджан&Ноилабону</footer>

<script>
const translations = {
    uz: {
        groom: "Мухаммаджан", bride: "Ноилабону", date: "9 октябрь 2025",
        inviteTitle: "Ассалому алейкум!",
        inviteText: `Азиз меҳмонимиз, сизни фарзандларимиз <span class="highlight-name">Мухаммаджон</span> ва <span class="highlight-name">Ноилабону</span> ларнинг никоҳ тўйи муносабати билан ёзиладиган дастурхонимизга таклиф этамиз.`,
        locationTitle: "Манзилимиз:", locationText: "Хатирчи тумани, «Истиқлол» тўйхонаси",
        mapLink: "Ҳаритадан куриш", contactTitle: "Табрик учун қўнғироқ:", groomPhone: "Қўнғироқ қилиш",
        days: "кун", hours: "соат", minutes: "дақиқа", started: "Тўй бошланди!",
        owners: "Ҳурмат ва эҳтиром ила, Искандаров Бахриддин хонадони",
        final: "Сизни биз учун бахтли кунда кўришдан хурсанд бўламиз!",
        weekdays: ["Д", "С", "Ч", "П", "Ж", "Ш", "Я"], scrollDown: "⬇ Пастга", scrollUp: "⬆ Юқорига"
    },
    kz: {
        groom: "Мухаммаджон", bride: "Наилабону", date: "9 казан 2025",
        inviteTitle: "Біз сіздерді үйлену тойына шақырамыз!",
        inviteText: `Құрметті қонақтар! Сіздерді ұлымыз <span class="highlight-name">Мухаммаджан</span> және келініміз <span class="highlight-name">Наилабану</span>ның некелесу тойына шақырамыз.`,
        locationTitle: "Той өтетін орын:", locationText: "Хатырчи ауданы, «ISTIQLOL» мейрамханасы",
        mapLink: "Картадан қарау", contactTitle: "Құттықтау үшін қоңырау:", groomPhone: "Қоңырау шалу",
        days: "күн", hours: "сағат", minutes: "минут", started: "Той басталды!",
        owners: "Той иелері: < Бахриддиин Искандаровтар отбасы",
        final: "Біз сіздерді осы бақытты күнімізде көруге қуаныштымыз!",
        weekdays: ["Дс", "Сс", "Ср", "Бс", "Жм", "Сн", "Жк"], scrollDown: "⬇ Төмен", scrollUp: "⬆ Жоғары"
    },
    ru: {
        groom: "Мухаммаджан", bride: "Наилабану", date: "9 октября 2025",
        inviteTitle: "Приглашаем вас на свадьбу!",
        inviteText: `Дорогие гости! Приглашаем вас на радостное торжество по случаю свадьбы наших детей — <span class="highlight-name">Мухаммаджана</span> и <span class="highlight-name">Наилабану</span>.`,
        locationTitle: "Место проведения:", locationText: "Хатырчинский район, ресторан «ISTIQLOL»",
        mapLink: "Посмотреть на карте", contactTitle: "Контакты для поздравления:", groomPhone: "Позвонить",
        days: "дней", hours: "часов", minutes: "минут", started: "Праздник начался!",
        owners: "Хозяева торжества: семья Искандарова Бахриддина",
        final: "Мы будем рады видеть вас в этот счастливый день!",
        weekdays: ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"], scrollDown: "⬇ Вниз", scrollUp: "⬆ Вверх"
    }
};

let currentLang = "uz";
function setLang(lang) {
    currentLang = lang;
    const t = translations[lang];
    document.getElementById("groom-name").textContent = t.groom;
    document.getElementById("bride-name").textContent = t.bride;
    document.getElementById("date").textContent = t.date;
    document.getElementById("invite-title").textContent = t.inviteTitle;
    document.getElementById("invite-text").innerHTML = t.inviteText;
    document.getElementById("location-title").textContent = t.locationTitle;
    document.getElementById("location-text").textContent = t.locationText;
    document.getElementById("map-link").textContent = t.mapLink;
    document.getElementById("contact-title").textContent = t.contactTitle;
    document.getElementById("groom-phone").textContent = t.groomPhone;
    document.getElementById("owners-text").textContent = t.owners;
    document.getElementById("final-text").textContent = t.final;
    updateScrollButton();
    renderCalendar();
}
function renderCalendar() {
    const t = translations[currentLang];
    const year = 2025, month = 9, weddingDay = 9; // Октябрь: 0=янв, 9=окт

    const firstDay0 = new Date(year, month, 1).getDay(); // 0=вс ... 6=сб
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Сделать понедельник=1 ... воскресенье=7
    const startDay = (firstDay0 === 0) ? 7 : firstDay0;

    let html = `<table class="calendar">
        <tr>${t.weekdays.map(d => `<th>${d}</th>`).join("")}</tr><tr>`;

    // Пустые ячейки до 1-го числа
    for (let i = 1; i < startDay; i++) html += "<td></td>";

    // Текущая колонка (1=пн ... 7=вс)
    let col = startDay;

    for (let day = 1; day <= daysInMonth; day++) {
        html += (day === weddingDay)
            ? `<td class="wedding-day">${day}</td>`
            : `<td>${day}</td>`;

        // Перенос строки ПОСЛЕ воскресенья (чтобы 5-е осталось в первой строке)
        if (col === 7 && day !== daysInMonth) {
            html += "</tr><tr>";
            col = 1;
        } else {
            col++;
        }
    }

    html += "</tr></table>";
    document.getElementById("calendar-container").innerHTML = html;
}



const weddingDate = new Date("October 09, 2025 18:00:00").getTime();
function updateCountdown() {
    const now = new Date().getTime();
    const distance = weddingDate - now;
    const t = translations[currentLang];
    const countdownElement = document.getElementById("countdown");
    if (distance < 0) {
        countdownElement.textContent = t.started;
        return;
    }
    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    countdownElement.textContent = `${days} ${t.days} ${hours} ${t.hours} ${minutes} ${t.minutes}`;
}
setInterval(updateCountdown, 1000);

document.getElementById("music-toggle").addEventListener("click", () => {
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-toggle");
    if (music.paused) { music.play(); btn.textContent = "⏸"; }
    else { music.pause(); btn.textContent = "▶"; }
});

const scrollBtn = document.getElementById("scroll-btn");
scrollBtn.addEventListener("click", () => {
    const headerHeight = document.querySelector("header").offsetHeight;
    if (window.scrollY < headerHeight - 50) {
        window.scrollTo({ top: headerHeight, behavior: "smooth" });
    } else {
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
});

function updateScrollButton() {
    const t = translations[currentLang];
    const headerHeight = document.querySelector("header").offsetHeight;
    if (window.scrollY < headerHeight - 50) {
        scrollBtn.textContent = t.scrollDown;
    } else {
        scrollBtn.textContent = t.scrollUp;
    }
}
window.addEventListener("scroll", updateScrollButton);

// Инициализация
setLang("uz");
updateCountdown();
renderCalendar();
updateScrollButton();
</script>
</body>
</html>
